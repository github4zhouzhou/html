<!DOCTYPE html>
<!-- 声明页面为 HTML5 文档 -->


<html>

<head>
    <meta charset="utf-8" />
    <link type="type/css" rel="stylesheet" href="../../css/jquery.css">
    <!-- 除了 title head里的其他元素对页面访问者来说都是不可见的 -->
    <title>目录</title>
    <script src="../../js/lib/jquery-3.3.1.js"></script>

</head>

<!--页面的主体，设置需要显示的内容-->

<body>

    <div>
        <label>城市:</label>
        <select id="city"> 
            <option value="1">上海</option>
            <option value="2" selected>北京</option>
            <option value="3">天津</option>
        </select>
    </div>

    <div>
        <label>区域:</label>
        <select id='area'> 
            <option value="1">海淀区</option>
            <option value="2">丰台区</option>
            <option value="3">朝阳区</option>
            <option value="4">东城区</option>
        </select>
    </div>

    <div style="margin: 10px 10px 10px 100px;">
        <label>城市:</label>
        <select id="d_city"> 
                <option value="1">上海</option>
                <option value="2" selected>北京</option>
                <option value="3">天津</option>
            </select>
    </div>

    <div style="margin: 10px 10px 10px 100px;">
        <label>区域:</label>
        <select id='d_area'> 
                <option value="1">海淀区</option>
                <option value="2">丰台区</option>
                <option value="3">朝阳区</option>
                <option value="4">东城区</option>
            </select>
    </div>

</body>

<script type="text/javascript">
    /////////////////////////////////////////////////////////////////////////////////
    //
    /////////////////////////////////////////////////////////////////////////////////
    var selectElement = document.getElementById("d_city");
    if (selectElement.tagName == "SELECT") {
        selectElement.onchange = function(event) {
            var selectArea = document.getElementById("d_area");
            selectArea.options.length = 0
            if (event.target.selectedIndex != 1) {
                var soojs_value = [0, 1, 2, 3];
                var soojs_text = ["精神提炼", "作风设计", "目标设置", "理念提升"];
                for (var i = 0; i < soojs_value.length; i++) {
                    var oOption = document.createElement("OPTION");
                    oOption.value = soojs_value[i];
                    oOption.text = soojs_text[i];
                    selectArea.options.add(oOption)
                }
            } else {
                var soojs_value = [1, 2, 3, 4];
                var soojs_text = ["海淀区", "丰台区", "朝阳区", "东城区"];
                for (var i = 0; i < soojs_value.length; i++) {
                    var oOption = new Option(soojs_text[i], soojs_value[i])
                    selectArea.options.add(oOption)
                }
            }
        }

        selectElement.onblur = function(event) {
            console.log("dom city blur " + event.target.options[event.target.selectedIndex].text)
        }

        selectElement.onfocus = function(event) {
            console.log("dom city focus " + event.target.options[event.target.selectedIndex].value)
        }
    }



    /////////////////////////////////////////////////////////////////////////////////
    //
    /////////////////////////////////////////////////////////////////////////////////

    $("select#city").change(function(event) {
        console.log("city change " + event.target.selectedIndex)
    })

    $("select#city").blur(function(event) {
        console.log("city blur ")
    })

    $("select#city").click(function(event) {
        console.log("city click ")
    })

    $("select#city").focus(function(event) {
        console.log("city focus ")
    })

    $("select#city").mousedown(function(event) {
        console.log("city mousedown ")
    })

    $("select#city").mouseenter(function(event) {
        console.log("city mouseenter ")
    })

    $("select#city").mouseleave(function(event) {
        //console.log("city mouseleave ")
    })

    $("select#city").mousemove(function(event) {
        //console.log("city mousemove ")
    })

    $("select#city").mouseout(function(event) {
        console.log("city mouseout ")
    })

    $("select#city").mouseover(function(event) {
        console.log("city mouseover ")
    })

    $("select#city").mouseup(function(event) {
        console.log("city mouseup ")
    })

    $("select#city").ready(function(event) {
        console.log("city ready ")
    })

    // $("select#city").activate(function(event) {
    //     console.log("city activate ")
    // })
</script>

</html>
